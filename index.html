<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="main-container">

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" name="city" id="inputBox" placeholder="Enter your city...">
            <button id="searchBox">🔍</button>
        </div>
        

        <!-- Image -->
        <div class="weather-image">
            <p id="weatherImg" align="center"></p>
        </div>


        <!-- Temperature and City Display -->
        <div class="data-container">
            <p id="temperature-data" align="center">
                -°C
            </p>

            <p id="city-name" align="center">
                -
            </p>
        </div>


        <!-- Humidity and Speed -->
        <div class="footer-parameters">
            <div class="humidity">
                <p id="humidity-image"></p>
                <div class="humidity-parameters">
                    <p id="humidity-data">--% </p>
                    <p id="humidity-title">Humidity</p>
                </div>   
            </div>

            <div class="wind-speed">
                <p id="wind-speed-image"></p>
                <div class="wind-parameters">
                    <p id="wind-speed-data">-- km/hr</p>
                    <p id="wind-speed-title"> Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
